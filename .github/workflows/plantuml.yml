name: Generate PlantUML Diagrams
on:
  push:
    branches: [main]
    paths:
      - '**/*.puml'  # Déclenche seulement si un .puml est modifié
jobs:
  generate-diagrams:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Generate diagrams with Docker
        run: |
          docker run --rm -v ${{ github.workspace }}:/data plantuml/plantuml -tpng /data/**/*.puml
      - name: Commit diagrams
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add *.png
          git commit -m "docs: update PlantUML diagrams [skip ci]" || true
          git push
