name: Update PlantUML Diagrams
on:
  push:
    branches: [main]
    paths:
      - '**/*.puml'
  workflow_dispatch:  # ← Permet de lancer manuellement depuis l'UI
jobs:
  update-diagrams:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # ← Clé pour les permissions

      - name: Clean old diagrams
        run: rm -rf docs/diagrams/*.png

      - name: Generate diagrams
        run: |
          mkdir -p docs/diagrams
          docker run --rm -v ${{ github.workspace }}:/data plantuml/plantuml -tpng -o /data/docs/diagrams /data/**/*.puml

      - name: Commit & Push diagrams
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/diagrams/*.png
          git commit -m "docs: auto-update PlantUML diagrams [skip ci]" || echo "No changes to commit"
          git push origin main  # ← Utilise le token GITHUB_TOKEN pour le push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}  # ← Injection du token
